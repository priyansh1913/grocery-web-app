<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout - Grocery Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Checkout</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/checkout}" method="post">
                            <div class="mb-3">
                                <label for="shippingAddress" class="form-label">Shipping Address</label>
                                <textarea class="form-control" id="shippingAddress" 
                                          name="shippingAddress" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" 
                                       name="phoneNumber" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Place Order</button>
                            <a href="/cart" class="btn btn-secondary">Back to Cart</a>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Order Summary</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                    <tr th:each="item : ${cart.items}">
                                        <td>
                                            <span th:text="${item.product.name}">Product</span>
                                            <br>
                                            <small class="text-muted" 
                                                   th:text="${'Qty: ' + item.quantity}">Qty: 1</small>
                                        </td>
                                        <td class="text-end" 
                                            th:text="${'$' + item.subtotal}">$0.00</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td><strong>Total</strong></td>
                                        <td class="text-end">
                                            <strong th:text="${'$' + cart.total}">$0.00</strong>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
