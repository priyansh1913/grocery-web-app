<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Confirmation - Grocery Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title text-success">
                            <i class="bi bi-check-circle-fill"></i> Order Confirmed!
                        </h1>
                        <p class="lead">Thank you for your order!</p>
                        <hr>
                        <div class="text-start">
                            <h4>Order Details</h4>
                            <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
                            <p><strong>Order Date:</strong> 
                               <span th:text="${#temporals.format(order.createdAt, 'dd-MM-yyyy HH:mm')}"></span></p>
                            <p><strong>Shipping Address:</strong> 
                               <span th:text="${order.shippingAddress}"></span></p>
                            <p><strong>Total Amount:</strong> 
                               <span th:text="${'$' + order.total}"></span></p>
                        </div>
                        
                        <div class="table-responsive mt-4">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th>Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${order.items}">
                                        <td th:text="${item.product.name}">Product Name</td>
                                        <td th:text="${item.quantity}">1</td>
                                        <td th:text="${'$' + item.price}">$0.00</td>
                                        <td th:text="${'$' + item.subtotal}">$0.00</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3" class="text-end"><strong>Total:</strong></td>
                                        <td th:text="${'$' + order.total}">$0.00</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/products" class="btn btn-primary">Continue Shopping</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
