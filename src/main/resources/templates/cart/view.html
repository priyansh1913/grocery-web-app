<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart - Grocery Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2>Your Shopping Cart</h2>
        
        <div th:if="${cart.items.empty}" class="alert alert-info">
            Your cart is empty. <a href="/products" class="alert-link">Continue shopping</a>
        </div>
        
        <div th:unless="${cart.items.empty}" class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Subtotal</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${cart.items}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img th:if="${item.product.imageUrl}" 
                                             th:src="${item.product.imageUrl}" 
                                             class="img-thumbnail me-2" 
                                             style="width: 50px; height: 50px; object-fit: cover;">
                                        <span th:text="${item.product.name}">Product Name</span>
                                    </div>
                                </td>
                                <td th:text="${'$' + item.price}">$0.00</td>
                                <td>
                                    <form th:action="@{/cart/update/{id}(id=${item.product.id})}" 
                                          method="post" class="d-flex align-items-center">
                                        <input type="number" name="quantity" 
                                               th:value="${item.quantity}" 
                                               min="1" max="99" 
                                               class="form-control form-control-sm" 
                                               style="width: 70px;">
                                        <button type="submit" class="btn btn-sm btn-outline-primary ms-2">
                                            Update
                                        </button>
                                    </form>
                                </td>
                                <td th:text="${'$' + item.subtotal}">$0.00</td>
                                <td>
                                    <form th:action="@{/cart/remove/{id}(id=${item.product.id})}" 
                                          method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            Remove
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3" class="text-end"><strong>Total:</strong></td>
                                <td th:text="${'$' + cart.total}">$0.00</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                
                <div class="d-flex justify-content-between mt-3">
                    <a href="/products" class="btn btn-secondary">Continue Shopping</a>
                    <div>
                        <form th:action="@{/cart/clear}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-warning me-2">Clear Cart</button>
                        </form>
                        <a href="/checkout" class="btn btn-success">Proceed to Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
