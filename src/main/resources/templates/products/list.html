<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products - Grocery Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2>Products</h2>
            </div>
            <div class="col text-end">
                <a href="/products/add" class="btn btn-primary">Add New Product</a>
            </div>
        </div>

        <!-- Search Form -->
        <div class="row mb-4">
            <div class="col-md-6">
                <form th:action="@{/products/search}" method="get" class="d-flex">
                    <input type="text" name="query" class="form-control me-2" placeholder="Search products...">
                    <button type="submit" class="btn btn-outline-primary">Search</button>
                </form>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="product : ${products}">
                <div class="card h-100">
                    <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.description}">Description</p>
                        <p class="card-text">
                            <strong>Price: </strong>
                            <span th:text="${'$' + product.price}">$0.00</span>
                        </p>
                        <p class="card-text">
                            <strong>Stock: </strong>
                            <span th:text="${product.stockQuantity}">0</span>
                        </p>
                        <p class="card-text">
                            <strong>Category: </strong>
                            <span th:text="${product.category}">Category</span>
                        </p>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group w-100">
                            <a th:href="@{/products/edit/{id}(id=${product.id})}" 
                               class="btn btn-warning">Edit</a>
                            <a th:href="@{/products/delete/{id}(id=${product.id})}" 
                               class="btn btn-danger"
                               onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
